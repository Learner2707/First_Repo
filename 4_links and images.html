<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!-- anchor tag used for links-->
    <a href="https://sparkeighteen.com">Click here to go to Spark Eighteen</a> <!--By clicking on the link, it moves to the website linked and leaves the original page--> <br>
    <a href="https://sparkeighteen.com" target="_blank" >Click here to go to Spark Eighteen in a NEW TAB</a> <!--By clicking on the link, it opens and moves to the website linked in a new tab and leaves the original page--> <br>
    <a href="/Practice/3_heading_paragraph.html" target="_blank">Internal link</a> <br>
    

    <!-- Images -->
    <img src="sample.jpg" alt="Error Loading Page"><!--Image is not present hence alt text is shown--> <br>
    <!-- <img src="Vittu photo.jpg" alt="Error Loading Page"> photo is available locally -->
    <img src="https://source.unsplash.com/weekly?water" alt="Remote Image search">
    <img src="https://source.unsplash.com/random" alt="Remote Random Image"> 
    <img src="spark18.jpg" alt="Error" width="500" height="500"> <!--setting width and height of the image, works BUT NOT RECOMMENDED, we use CSS for that-->

</body>
</html>
