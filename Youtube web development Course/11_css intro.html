<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Introduction</title>
    <style>      /*This is Internal CSS */
        p{
            color:rgb(245, 184, 245);
            background-color: seagreen !important;   /* By writing !important ,the particular property gets implemented irrespective of the order of preference */
        }
        </style>
<link rel="stylesheet" href="11_css intro.css">    <!--This is Extenal CSS-->
</head>
<body>
    <h1>Inline, Internal and External CSS</h1>
    <p style="color: red; background-color: yellow;">  </p>  <!--This is INline CSS-->
    <p>Hi , I am Vittu Singh and I am learning CSS</p>
</body>
</html>
